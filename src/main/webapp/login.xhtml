<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>lEEnkit</title>
        <h:outputStylesheet library="css" name="mystyle.css"/>
    </h:head>
    <h:body>        
        <f:view locale="#{localeBean.locale}"/>
        
        <h:form style="float: right;"> 
            <h:selectOneMenu value="#{localeBean.localeCode}" onchange="submit()"
                             valueChangeListener="#{localeBean.localeCodeChanged}">
                <f:selectItems value="#{localeBean.languages}"/> 
            </h:selectOneMenu>
        </h:form> 
        <br/>
        <h1 class="heading">#{txt.login_title}</h1>
        
        <div class="container">
            <h:form id="lform">
                <p:inputText id="uname" type="text" placeholder="#{txt.username}"
                             value="#{dataBaseBean.user.username}"
                             validatorMessage="#{txt.invalid_un}">
                    <f:validateRegex pattern="^[a-zA-Z0-9_]{3,10}+$" />
                </p:inputText> 
                <p:message for="uname"/>
                
                <p:inputText id="pw" type="password" placeholder="#{txt.password}"
                             value="#{dataBaseBean.user.password}"/>
                <p:message for="pw"/>
                
                <p:messages id="errormsg" showDetail="true"/>
                
                <br/>
                <p:commandButton styleClass="mybutton" action="#{dataBaseBean.login}"
                                 value="#{txt.login}" update="errormsg"/>  
                <p:button styleClass="mybutton" outcome="register"
                          value="#{txt.register}"/>
                
                <br/>
                <br/>
            </h:form>
        </div>
    </h:body>
</html>
