<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>lEEnkit</title>
        <h:outputStylesheet library="css" name="mystyle.css"/>
    </h:head>
    <h:body>
        <h1 class="heading">#{txt["login_title"]}</h1>
        <div class="container">
            <h:form id="lform">
                <p:inputText id="uname" type="text" placeholder="#{txt['username']}"
                             value="#{userManager.username}"
                             validatorMessage="#{txt['invalid_un']}">
                    <f:validateRegex pattern="^[a-zA-Z0-9_]{3,10}+$" />
                </p:inputText> 
                <p:message for="uname"/>
                
                <p:inputText id="pw" type="password" placeholder="#{txt['password']}"
                             value="#{userManager.password1}"/>
                <p:message for="pw"/>
                
                <br/>
                <p:commandButton styleClass="mybutton" action="#{userManager.login}"
                                 value="#{txt['login']}" update="lform"/>  
                <p:button styleClass="mybutton" outcome="register"
                          value="#{txt['register']}"/>   
            </h:form> 
        </div>
    </h:body>
</html>
