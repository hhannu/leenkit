<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lenkit</title>
        <h:outputStylesheet library="css" name="mystyle.css"/>
    </h:head>
    <h:body>
        <f:view locale="#{dataBaseBean.locale}"/>
        
        <h:form style="float: right;"> 
            <h:selectOneMenu value="#{dataBaseBean.language}" onchange="submit()">
                <f:selectItems value="#{dataBaseBean.availableLanguages}"/> 
            </h:selectOneMenu>
        </h:form> 
        <br/>
        
        <h1 class="heading">#{txt.reg_title}</h1>
        
        <div class="container">
            <h:form id="regform">
                <p:inputText id="uname" type="text" placeholder="#{txt.username}"
                             value="#{dataBaseBean.user.username}"
                             validatorMessage="#{txt.invalid_un}">
                    <f:validateRegex pattern="^[a-zA-Z0-9_]+$"/>
                    <f:validateLength minimum="3" maximum="10"/>
                </p:inputText>                
                <p:message for="uname"/>
                
                <p:password id="pw1" label="#{txt.password}" placeholder="#{txt.password}"
                            value="#{dataBaseBean.user.password}" match="pw2"
                            feedback="true" inline="true" required="true">
                    <f:validateLength minimum="6"/>
                </p:password>     
                <p:message for="pw1"/>
                
                <p:password id="pw2" label="#{txt.pw_confirm}" placeholder="#{txt.pw_confirm}"
                            feedback="true" inline="true" required="true">
                    <f:validateLength minimum="6"/>
                </p:password>     
                <p:message for="pw2"/>
                
                <p:inputText type="text" placeholder="#{txt.email}" value="#{dataBaseBean.user.email}"/>
                <br/>                
                <p:messages id="errormsg" showDetail="true"/>                
                <br/>
                <p:button styleClass="mybutton" outcome="login" value="#{txt.cancel}"/>
                <p:commandButton styleClass="mybutton" action="#{dataBaseBean.register}"
                                 value="#{txt.register}" update="regform"/>                
            </h:form>   
        </div>
    </h:body>
</html>
