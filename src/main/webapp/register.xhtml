<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>lEEnkit</title>
        <h:outputStylesheet library="css" name="mystyle.css"/>
    </h:head>
    <h:body>
        <h1 class="heading">#{txt['reg_title']}</h1>
        <div class="container">
            <h:form id="regform">
                <p:inputText id="uname" type="text" placeholder="#{txt['username']}"
                             value="#{userManager.username}"
                             validatorMessage="#{txt['invalid_un']}">
                    <f:validateRegex pattern="^[a-zA-Z0-9_]+$"/>
                    <f:validateLength minimum="3" maximum="10"/>
                </p:inputText>                
                <p:message for="uname"/>
                
                <p:inputText id="pw1" type="password" placeholder="#{txt['password']}"
                             value="#{userManager.password1}"
                             validatorMessage="#{txt['invalid_pw']}">
                    <f:validateLength minimum="6"/>
                </p:inputText>     
                <p:message for="pw1"/>
                
                <p:inputText id="pw2" type="password" placeholder="#{txt['pw_confirm']}"
                             value="#{userManager.password2}"
                             validatorMessage="#{txt['invalid_pw']}">
                    <f:validateLength minimum="6"/>
                </p:inputText>     
                <p:message for="pw2"/>
                
                <p:inputText type="text" placeholder="#{txt['email']}" value="#{userManager.email}"/>
                <br/>
                <br/>
                <p:button styleClass="mybutton" outcome="login" value="#{txt['cancel']}"/>
                <p:commandButton styleClass="mybutton" action="#{userManager.register}"
                                 value="#{txt['register']}" update="regform"/>
                
            </h:form>   
        </div>
    </h:body>
</html>
