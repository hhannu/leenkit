<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>lEEnkit</title>
        <h:outputStylesheet library="css" name="mystyle.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <p:growl id="growl" showDetail="false"/>

                <p:inputText type="text" placeholder="Username" value="#{userManager.username}" validatorMessage="Invalid username">
                    <f:validateRegex pattern="^[a-zA-Z0-9_]+$"/>
                    <f:validateLength minimum="3" maximum="10"/>
                </p:inputText>
                <br/>
                <p:inputText type="password" placeholder="Password" value="#{userManager.password1}" validatorMessage="Invalid password">
                    <f:validateLength minimum="6"/>
                </p:inputText>
                <br/>
                <p:inputText type="password" placeholder="Password confirmation" value="#{userManager.password2}" validatorMessage="Invalid password">
                    <f:validateLength minimum="6"/>
                </p:inputText>
                <br/>
                <p:inputText type="text" placeholder="Email Address" value="#{userManager.email}"/>
                <br/>
                <br/>
                <p:button outcome="login" value="Cancel"/>
                <p:commandButton action="#{userManager.register}" value="Register" update="growl"/>
            </h:form>   
        </div>
    </h:body>
</html>
